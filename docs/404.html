    <script type="text/javascript">
        // SPA Routing for GitHub Pages - Handles direct navigation to routes
        
        // Store the URL the user was trying to access
        sessionStorage.setItem('spa-path', window.location.pathname.replace('/EventEaseApp/', ''));
        
        // Get the segment after /EventEaseApp/ if it exists
        var pathSegment = window.location.pathname;
        var redirectPath = '/EventEaseApp/';
        
        // Redirect to the app's base URL, the SPA router will take over
        window.location.replace(redirectPath);
    </script>
